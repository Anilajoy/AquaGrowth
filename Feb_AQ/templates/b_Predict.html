<html lang="en"> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href=

	rel="stylesheet"
	/> 
    <link rel="stylesheet" type="text/css" href='../static/css/b_stylepredict.css'>
</head> 
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="./">AquaGrowth Forecast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/b_aquaponics">Aquaponics</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="https://docs.google.com/forms/d/e/1FAIpQLSf0xjJ3pZ2b509GDvp5LiJ4iGKFKIVorS3NPaYtJXQkgF1fNQ/viewform?usp=pp_url">Feedback</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link fw-bold" href="/">Back to home page</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
	  
	<div class="  container-about">
     
		<h2>Welcome to prediction </h2>
		<br>
		<p>
			Here, you can select an option to make predictions about plants and water. Once you've made your selection, click "Submit" to proceed to the prediction page. Let's start selecting!
		</p>
				
	 	<div class="container mt-5">
			<form id="predictionForm">
		    	<div class="custom-control custom-radio">
					<input type="radio" id="radio1" name="prediction" class="custom-control-input" value="plant_diameter" checked>
					<label class="custom-control-label" for="radio1">Plant diameter prediction</label>
				</div>
					
				<div class="custom-control custom-radio">
				   <input type="radio" id="radio2" name="prediction" class="custom-control-input" value="plant_height">
	     			<label class="custom-control-label" for="radio2">Plant height prediction</label>
				</div>
					
				<div class="custom-control custom-radio">
					<input type="radio" id="radio3" name="prediction" class="custom-control-input" value="water_ph">
					<label class="custom-control-label" for="radio3">Water pH prediction</label>
				</div>
					
				<div class="custom-control custom-radio">
					<input type="radio" id="radio4" name="prediction" class="custom-control-input" value="water_tds">
					<label class="custom-control-label" for="radio4">Water TDS prediction</label>
				</div>
					
				<div class="text-center">
					<button type="submit" class="btn btn-success mt-3">Submit</button>
				</div>
			</form>
		</div>
			
	 </div>
	
	<script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>
<script>
	document.getElementById("predictionForm").addEventListener("submit", function(event) {
		event.preventDefault(); // Prevent default form submission

		// Get the selected prediction value
		var selectedPrediction = document.querySelector('input[name="prediction"]:checked').value;

		// Redirect to the appropriate page based on the selected prediction
		switch (selectedPrediction) {
			case "plant_diameter":
				window.location.href = "{{url_for('diameter') }}";
				break;

			case "plant_height":
				window.location.href = "{{url_for('height') }}";
				break;
			
			case "water_ph":
				window.location.href = "{{url_for('ph') }}";
				break;

			case "water_tds":
				window.location.href = "{{url_for('tds') }}";
				break;

			default:
				break;
		}
	});
</script>
</body> 
</html>
