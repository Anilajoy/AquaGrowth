	<div class="  container-about">
     
		<h2>Welcome to water temperature prediction </h2>
		<br>
		<p>
			Here, you can input the relevant values and click "Submit" button to proceed to water temperature prediction.
		 	
		</p>
        <br>
        
        <form id="predictionForm">

            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="w_tds">Total Dissolved Solids (TDS)  </label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="w_tds" placeholder="Enter TDS in pmm" step="0.01">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="w_ec">Electrical Conductivity (EC)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="w_ec" placeholder="Enter EC in Î¼S/cm" step="0.01">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="w_pH">Water pH </label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="w_pH" placeholder="Enter water pH" step="0.01">
                    </div>
                </div>
                
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
                
                <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
            <div class="form-group">
                <label for="predictedtemp">Predicted temperature:</label>
                <input type="text" class="form-control" id="predictedtemp" readonly>
            </div>
        </form>

    </div>
	
	<script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>



<script>
    //document.getElementById("predictionForm").addEventListener("submit", function(event) {
     //   event.preventDefault(); // Prevent default form submission

    
    //});

    document.getElementById("clearBtn").addEventListener("click", function() {
        // Clear all input fields
        document.getElementById("w_tds").value = "";
        document.getElementById("w_ec").value = "";
        document.getElementById("w_pH").value = "";
        document.getElementById("predictedtemp").value = "";
       
    });

    document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var tds = parseInt(document.getElementById("w_tds").value);
            var ec= parseFloat(document.getElementById("w_ec").value);
            var pH = parseFloat(document.getElementById("w_pH").value);
            
            fetch('/predict_pH', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                   tds:tds,
                    ec:ec,
                    pH: pH
                    
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("predictedHeight").value = data.predicted_temp;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
</script>
