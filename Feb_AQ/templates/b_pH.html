<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	/> 
    <link rel="stylesheet" type="text/css" href='../static/css/b_stylepH.css'>
</head> 
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="./">AquaGrowth Forecast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/b_aquaponics">Aquaponics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="/b_predict">Prediction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="https://docs.google.com/forms/d/e/1FAIpQLSf0xjJ3pZ2b509GDvp5LiJ4iGKFKIVorS3NPaYtJXQkgF1fNQ/viewform?usp=pp_url">Feedback</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link fw-bold" href="/">Back to home page</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
	  
	<div class="  container-about">
     
		<h2>Welcome to pH predictionnnnnnnnn </h2>
		<br>
		<p>
			Here, you can input the relevant values and click "Submit" button to proceed to water pH prediction.
		 	
		</p>
        <br>
        
        <form id="predictionForm">
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="w_tds" class="bold-black">Total Dissolved Solids (TDS) (ppm) </label>
                    <div class="input-group">
                        <input type="number" class="form-control custom-input" id="w_tds" placeholder="Enter TDS in pmm" step="0.01">
                    </div>
                 </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="w_ec" class="bold-black">Electric Conductivity (EC) (μS/cm) </label>
                    <div class="input-group">
                        <input type="number" class="form-control custom-input" id="w_ec" placeholder="Enter EC in μS/cm" step="0.01">
                    </div>
                </div>
                <br>
                <br>
                
                <div class="form-group col-md-6">
                    <label for="w_temp" class="bold-black">Water temperature (°C)/ Temp</label>
                    <div class="input-group">
                        <input type="number" class="form-control custom-input" id="w_temp" placeholder="Enter water temperature in °C" step="0.01">
                    </div>
                </div>
                <br>
               
            </div>
          
            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
                
                <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
           
           
            <div class="form-group text-center">
                
                <label for="predictedpH" class="bold-black" style="display: inline-block; margin-right: 10px;">Predicted pH:</label>
                <input type="text" class="form-control" id="predictedpH" readonly style="display: inline-block; width: auto; max-width: 150px;">
            
            </div>
       
            <!-- Right Column: Description Section (also aligned left, next to input) -->
    
        <div class="description-column">
          <h4 class=" text-center">Explanation</h4>
          <div id="predictionMessage"></div>
      </div>
    </div>
  </div>
        </form>

    </div>
	
	<script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>



<script>
    
    document.getElementById("clearBtn").addEventListener("click", function() {
        // Clear all input fields
        document.getElementById("w_tds").value = "";
        document.getElementById("w_ec").value = "";
        document.getElementById("w_temp").value = "";
        document.getElementById("predictedpH").value = "";
        // Clear the description message
        document.getElementById("predictionMessage").innerHTML = "";
        
    });

    document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var tds = parseInt(document.getElementById("w_tds").value);
            var ec = parseInt(document.getElementById("w_ec").value);
            var temp = parseFloat(document.getElementById("w_temp").value);
             // Check if any field is empty
            if (!tds || !ec || !temp) {
                alert("Please fill in all the fields.");
                return; // Stop form submission
            }
            
            fetch('/predict_pH', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tds:tds,
                    ec:ec,
                    temp: temp
                    
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("predictedpH").value = data.predicted_pH;
                // Set the dynamic message in the description section
                document.getElementById("predictionMessage").innerHTML = data.  pH_message;

           // Show the description message
            document.querySelector(".description-column").style.display = "block";

            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
</script>
</body> 
</html>
