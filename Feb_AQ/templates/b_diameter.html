	<div class="  container-about">
     
		<h2>Welcome to diameter prediction </h2>
		<br>
		<p>
			Here, you can input the relevant values and click "Submit" button to proceed to diameter prediction.
		 	
		</p>
        <br>
        
        <form id="predictionForm">

            
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="p_leaves" class="bold-black">Number of leaves/ Leaves</label>
                    <div class="input-group">
                        <input type="number" class="form-control custom-input" id="p_leaves" placeholder="Enter number of leaves" step="0.01">
                    </div>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="p_height" class="bold-black">Plant height (cm)/ Height </label>
                    <div class="input-group">
                        <input type="number" class="form-control custom-input" id="p_height" placeholder="Enter plant height in cm" step="0.01">
                    </div>
                </div>
                <br>
                <br>
                
                <div class="form-group col-md-6">
                    <label for="p_temp" class="bold-black">Ambient temperature (°C)/ Temp</label>
                    <div class="input-group">
                        <input type="number" class="form-control custom-input" id="temp" placeholder="Enter temperature in °C" step="0.01">
                    </div>
                </div>
                <br>
                <div class="form-group col-md-6">
                    <label for="p_humidity" class="bold-black">Ambient Humidity (%)/ Humidity</label>
                    <div class="input-group">
                        <input type="number" class="form-control  custom-input" id="humidity"  placeholder="Enter the humidity as a percentage" step="0.01" >
                    </div>
                   <!-- <small id="humidityHelp" class="form-text text-muted">Enter the humidity as a percentage.</small> -->
                </div>
            </div>
          
            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
                
                <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
           
           
            <div class="form-group text-center">
                
                <label for="predictedDiameter" class="bold-black" style="display: inline-block; margin-right: 10px;">Predicted Diameter in cm:</label>
                <input type="text" class="form-control" id="predictedDiameter" readonly style="display: inline-block; width: auto; max-width: 150px;">
            
            </div>
       
            <!-- Right Column: Description Section (also aligned left, next to input) -->
    
        <div class="description-column">
          <h4 class=" text-center">Explanation</h4>
          <div id="predictionMessage"></div>
      </div>
    </div>
  </div>
        </form>

    </div>
	
	<script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"> </script>



<script>
    //document.getElementById("predictionForm").addEventListener("submit", function(event) {
     //   event.preventDefault(); // Prevent default form submission

    
    //});

    document.getElementById("clearBtn").addEventListener("click", function() {
        // Clear all input fields
        document.getElementById("p_leaves").value = "";
        document.getElementById("p_height").value = "";
        document.getElementById("temp").value = "";
        document.getElementById("humidity").value = "";
        document.getElementById("predictedDiameter").value = "";
         // Clear the description message
        document.getElementById("predictionMessage").innerHTML = "";
        
    });

    document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var leaves = parseInt(document.getElementById("p_leaves").value);
            var height = parseFloat(document.getElementById("p_height").value);
            var temperature = parseFloat(document.getElementById("temp").value);
            var humidity = parseFloat(document.getElementById("humidity").value);

 // Check if any field is empty
    if (!leaves || !height || !temperature || !humidity) {
        alert("Please fill in all the fields.");
        return; // Stop form submission
    }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    leaves:leaves,
                    height: height,
                    temperature: temperature,
                    humidity: humidity
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("predictedDiameter").value = data.predicted_diameter;
                // Set the dynamic message in the description section
                document.getElementById("predictionMessage").innerHTML = data.message1;

           // Show the description message
            document.querySelector(".description-column").style.display = "block";

            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
</script>
